<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="SIMULATOR.css">

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<!-- left right radio button -->

<body>

    <h1 style=" color: rgb(0, 47, 90);">
        LOOK Disk Scheduling Algorithm
    </h1>

    <h3>Input Array Elements</h3>
    <div class="queue">
        <label>Enter the queue : </label>
        <input id="array" placeholder='Eg: "82 ,170 ,43 ,140 ,24 ,16 ,190"' 
        oninput="validation(event)"/></br></br>
    </div>

    <div class="queue2">
        <label class="head">Enter head : </label> <input id="inputhead" /></br></br>
    </div>

    <div class="radio">
        <input type="radio" id="rd1" name="option" value="Left">Left </input>
        <input type="radio" id="rd2" name="option" value="Right" ;>Right </input>
    </div>


    </div>




    <div class="btn">
        <button type="button" name="button" onclick="LOOK(),CHART()" ;>
            Calculate
        </button>
    </div>



    <p id="vv"></p>


    <br>
    <div class="graph">
        <div id="myPlot" style="width:100%;max-width:700px">
        </div>
    </div>


    <script>

        function gg() {
            LOOK();
            CHART();
        }

        function validation(event) {
        let value = event.target.value;
        if (!/^(\d+,?(,\d+,?)*)?$/.test(value)) {
          alert("invalid input.");
        }
      }


        let size = 8;
  
    function LOOK()
    {
            var type1 = document.getElementById("rd1")
            var type2 = document.getElementById("rd2")


            let arr = document.getElementById("array").value.split(",").map(Number)
            let head = Number(document.getElementById("inputhead").value)
            let direction


            if (type1.checked) {
                direction = "left"

            }

            if (type2.checked) {
                direction = "right"

            }


        let seek_count = 0;
        let distance, cur_track;
 
        let left = [];
        let right = [];
        let seek_sequence = [];
 
        // Appending values which are
        // currently at left and right
        // direction from the head.
        for(let i = 0; i < size; i++)
        {
            if (arr[i] < head)
                left.push(arr[i]);
            if (arr[i] > head)
                right.push(arr[i]);
        }
 
        // Sorting left and right vectors
        // for servicing tracks in the
        // correct sequence.
        left.sort(function(a, b){return a - b});
        right.sort(function(a, b){return a - b});
 
        // Run the while loop two times.
        // one by one scanning right
        // and left side of the head
        let run = 2;
        while (run-- > 0)
        {
            if (direction == "left")
            {
                for(let i = left.length - 1; i >= 0; i--)
                {
                    cur_track = left[i];
 
                    // Appending current track to
                    // seek sequence
                    seek_sequence.push(cur_track);
 
                    // Calculate absolute distance
                    distance = Math.abs(cur_track - head);
 
                    // Increase the total count
                    seek_count += distance;
 
                    // Accessed track is now the new head
                    head = cur_track;
                }
 
                // Reversing the direction
                direction = "right";
            }
            else if (direction == "right")
            {
                for(let i = 0; i < right.length; i++)
                {
                    cur_track = right[i];
 
                    // Appending current track to
                    // seek sequence
                    seek_sequence.push(cur_track);
 
                    // Calculate absolute distance
                    distance = Math.abs(cur_track - head);
 
                    // Increase the total count
                    seek_count += distance;
 
                    // Accessed track is now new head
                    head = cur_track;
                }
 
                // Reversing the direction
                direction = "left";
            }
        }
 
        document.getElementById("vv").innerHTML = "Total number of " +
                "seek operations = " +
                seek_count;

            CHART(seek_sequence)

    }



        function CHART(arr) {

            
            var head = document.getElementById('inputhead').value;
            var xArray = [head];
            var yArray = arr.map((elem, i)=>-i);
            yArray.push(-arr.length)
            
            for (var i = 0; i < arr.length; i++) {

                xArray.push(arr[i]);

            }


            var data = [{
                x: xArray,
                y: yArray,
                mode: "line"
            }];


            var layout = {
                yaxis: { range: [-10, 0], },
                xaxis: { range: [0, 200], },

                title: "LOOK GRAPH"
            };


            Plotly.newPlot("myPlot", data, layout);

        }



    </script>
</body>

</html>
